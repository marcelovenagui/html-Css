<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o <em>mouse</em> sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul>
        
            <li title="Use a Tag P"><ins>Parágrafos</ins></li>
            <li title="Use a Tag H"><ins>Títulos</ins></li>
            <li title="Use a Tag IMG" >
            <ins>Imagens</ins></li>
            <li title="Use a Tag CODE"><ins>Códigos-fonte</ins></li>
            <li title="Use as Tags Ol e Li"><ins>Listas numeradas</ins></li>
            <li title="Use as tags Ul e Li"><ins>Listas com demarcações</ins></li>
        
    </ul>
</body>
</html>
